    <script src="script.js"></script>
</head>
<body>

        <div class="container">
            <div class="row1">
                <h1>To Do List</h1>

                <button itemid="remove" type="submit" onclick="removet()" id="remove">Remove</button>
            </div>

                 <textarea id="print" ></textarea>
            </div>
        </div>
    </div>
</body>
</html>
